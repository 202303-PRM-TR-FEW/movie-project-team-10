<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity@2/dist/flickity.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Movie</title>
  </head>

  <body>
    <header class="p-3 text-bg-dark">
      <div
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
        >
          <img
            src="./images/movieLogo.png"
            width="90"
            height="70"
            role="img"
            aria-label="logo"
          />
        </a>

        <ul
          class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
        >
          <li><a href="#" class="nav-link px-2 text-white">Home</a></li>
          
          <li><a href="#" class="nav-link px-2 text-white" id="aboutBtn">About</a></li>
          <li>
            <a id="actorsButton" href="#" class="nav-link px-2 text-white"
              >Actors</a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle text-white"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Movies
            </a>
            <ul class="dropdown-menu" id="dropdown-movie">
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle text-white"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Filter
            </a>
            <ul class="dropdown-menu" >
              <li><a class="dropdown-item" id="popular-drop-item" href="#">Popular</a></li>
              <li><a class="dropdown-item" id="topRated-drop-item" href="#">Top rated</a></li>
              <li><a class="dropdown-item" id="nowPlaying-drop-item" href="#">Now playing</a></li>
              <li><a class="dropdown-item" id="upComing-drop-item" href="#">Up coming</a></li>
            </ul>
          </li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input
            type="search"
            class="form-control form-control-dark"
            placeholder="Search..."
            aria-label="Search"
            spellcheck="false"
            data-ms-editor="true"
          />
        </form>
      </div>
    </header>

    <div class="container">
      <div id="actorsContainer"></div>
    </div>
    
    <!--footer-->
    <footer class="bg-light text-center text-white">
      <div class="container p-4 pb-0">
        <section class="mb-10">
          <a 
            class="btn text-white btn-floating m-1"
            style="background-color: #3b5998;"
            href="https://github.com/BalHasun"
            role="button"
            ><i class="bh">Bal HASUN</i><img class="footerImage"  src="./pp's/bal.jpg" alt="Bal HASUN"></a>
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #55acee;"
            href="https://github.com/sesamemaki"
            role="button"
            ><i class="bb">Burcu BAYRAM</i><img class="footerImage"  src="./pp's/burcu.jpg" alt="Burcu BAYRAM"></a>
          <a 
            class="btn text-white btn-floating m-1"
            style="background-color: #dd4b39;"
            href="https://github.com/berkaytakindi"
            role="button"
            ><i class="bt">Berkay TAKINDI</i><img class="footerImage"  src="./pp's/berkay.jpg" alt="Berkay TAKINDI"></a>
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #ac2bac;"
            href="https://github.com/Bilal-haj-M"
            role="button"
            ><i class="bhm">Bilal Haj-M</i><img class="footerImage"  src="./pp's/bilal.jpg" alt="Bilal Haj-M"></a>
        </section>
      </div>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          <a class="text-dark" href="https://github.com/202303-PRM-TR-FEW/movie-project-team-10">Created by TEAM 11</a>
        </div>
    </footer>
   
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
